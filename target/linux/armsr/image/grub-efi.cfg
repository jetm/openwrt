@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"

menuentry "@TITLE@" {
	search --set=root --label kernel
	linux /efi/openwrt/@KERNEL_NAME@ @GPT_ROOTPART@ @CMDLINE@
	initrd /efi/openwrt/initrd.cpio.zstd
}
menuentry "@TITLE@ (failsafe)" {
	search --set=root --label kernel
	linux /efi/openwrt/@KERNEL_NAME@ failsafe=true @GPT_ROOTPART@ @CMDLINE@
	initrd /efi/openwrt/initrd.cpio.zstd
}
